:dev_kit:
  :name: DevKit
  :title: Development Kit
  :category: component
  :regex: '^.*$'
  :target: 'DevKit'
  :url: "http://cdn.rubyinstaller.org/archives/devkits/DevKit-mingw64-32-4.7.2-20130224-1151-sfx.exe"

:ruby200:
  :category: component
  :title: Ruby 2.0.0
  :name: Ruby200
  :regex: '^.*$'
  :url: "http://dl.bintray.com/oneclick/rubyinstaller/ruby-2.0.0-p598-i386-mingw32.7z"
  :rename: Ruby2.0.0

:git:
  :category: component
  :title: Git 1.9.4
  :name: Git
  :url: "https://github.com/msysgit/msysgit/releases/download/Git-1.9.4-preview20140929/PortableGit-1.9.4-preview20140929.7z"
  :target: "Git"
  :regex: '^.*$'

:pg:
  :category: gem
  :name: Pg
  :dlls:
    - postgresql/lib/libpq.dll
  :configure:
    - --with-pg-config="{{stage_path}}/postgresql/bin/pg_config"

:postgresql_server:
  :category: component
  :title: PostgreSQL Server
  :name: PostgresServer
  :files:
    - libpq.dll
    - ssleay32.dll
    - libeay32.dll
    - libintl-8.dll
    - msvcr90.dll
    - libxml2.dll
  :regex: '^.*$'
  :url: "http://get.enterprisedb.com/postgresql/postgresql-9.3.5-1-windows-binaries.zip"

:rails:
  :name: Rails
  :title: Rails 3 sample application
  :category: gem

:rails_todo:
  :name: RailsTodo
  :title: Rails 3 Todo Sample application
  :category: gem

:rails_docs:
  :name: RailsDocs
  :title: Rails 3 Documentation
  :category: component

:rails_guides:
  :name: RailsGuides
  :title: Rails 3 Guides
  :category: component

:ruby_docs:
  :name: RubyDocs
  :title: Ruby Documentation
  :category: component

:sqlite3:
  :name: Sqlite3
  :title: Sqlite3
  :category: component
  :files:
    - sqlite3.dll
    - sqlite3.def
    - sqlite3.exe
  :regex: '^.+\.exe$'
  :url: http://sqlite.org/2014/sqlite-shell-win32-x86-3080702.zip

:sqlite3_dll:
  :name: Sqlite3Dll
  :title: Sqlite3 Dll
  :category: component
  :regex: '^.+\.dll$'
  :url: http://sqlite.org/2014/sqlite-dll-win32-x86-3080702.zip

:mysql_gem:
  :name: Mysql
  :title: MySQL Gem
  :category: component
  :dlls:
    - mysql/lib/libmysql.dll
  :configure:
    - --with-mysql-config="{{stage_path}}/mysql/bin/mysql_config"

:mysql_server:
  :name: MySQLServer
  :title: MySQL Community Server
  :category: component
  :url: "http://mysql.mirrors.pair.com/Downloads/MySQL-5.6/mysql-5.6.21-winx64.zip"
  :regex: '^.*$'
  :urls:
    - "http://mysql.mirrors.pair.com/Downloads/MySQL-5.6/mysql-5.6.21-winx64.zip"
    - "http://mysql.mirrors.pair.com/Downloads/MySQL-5.6/mysql-5.6.21-win32.zip"

:bsdtar:
  :name: BSDTar
  :title: Basic BSDTar
  :category: utility
  :target: bin
  :binary: "basic-bsdtar.exe"
  :regex: '^basic-bsdtar.exe$'
  :url: "http://downloads.sourceforge.net/mingw/basic-bsdtar-2.8.3-1-mingw32-bin.zip"

:sevenzip:
  :name: SevenZip
  :title: 7Zip
  :category: utility
  :target: bin
  :binary: "7za.exe"
  :regex: '^7za\.exe$'
  :url: "http://downloads.sourceforge.net/project/sevenzip/7-Zip/9.20/7za920.zip"
