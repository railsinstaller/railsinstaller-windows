---
:gems:
  :name: Gems
  :title: Ruby Gems
  :category: gems
  :list:
    - rake
    -
      :name: rails
      :version: "4.1.8"
    -
      :name: activerecord-sqlserver-adapter
      :version: "4.1.0"
    - tiny_tds
    - sqlite3
    - sqlite3-ruby
    - rubyzip
    - rb-readline
    -
      :name: coffee-rails
      :version: "4.1.0"
    -
      :name: jquery-rails
      :version: "3.1.2"
    -
      :name: sass-rails
      :version: "4.0.5"

:msvc_runtime:
  :name: MsvcRuntime
  :title: Microsoft Visual C Runtime
  :category: component
  :regex: '^.*$'
